<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Intro section with dropdown navigation</title>

    <!-- Stylesheet-->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="images/logo.svg" alt="snap-logo">
            </div>

            <div class="dropdown-nav">
                <button type="button" name="button"><img src="images/icon-menu.svg" alt="menu-icon"></button>
                <!-- Features
                Company
                Careers
                About

                Login
                Register -->
            </div>
        </div>

        <div class="hero">
            <img src="images/image-hero-mobile.png" alt="man-on-laptop">
        </div>

        <div class="info">
            <h1 class="title">Make remote work</h1>
            <p class="body"> Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.</p>
            <button class="cta" type="button" name="button">Learn more</button>
        </div>

        <div class="client">
            <img class="client-logo" src="images/client-databiz.svg" alt="databiz-logo">
            <img class="client-logo" src="images/client-audiophile.svg" alt="audiophile-logo">
            <img class="client-logo" src="images/client-meet.svg" alt="meet-logo">
            <img class="client-logo" src="images/client-maker.svg" alt="maker-svg">
        </div>

    </div>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
