<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Intro section with dropdown navigation</title>

    <!-- Stylesheet-->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="darken">

        </div>
        <div class="header">
            <div class="logo">
                <a href="#"><img src="images/logo.svg" alt="site-logo"></a>
            </div>

            <div class="nav-button">
                <button type="button" id="nav-open"><img src="images/icon-menu.svg" alt="open-nav"></button>
            </div>
            <div class="navigation">
                <div class="nav-button">
                    <button type="button" id="nav-close"><img src="images/icon-close-menu.svg" alt="close-nav"></button>
                </div>
                <div class="nav-main">
                    <div class="dropdown">
                        <div class="dropdown-button">
                            <button type="button" name="features">Features <img src="images/icon-arrow-down.svg" alt="arrow"></button>
                        </div>
                        <div class="dropdown-content">
                            <a href="#"><img src="images/icon-todo.svg" alt="todo">Todo List</a>
                            <a href="#"><img src="images/icon-calendar.svg" alt="calendar">Calendar</a>
                            <a href="#"><img src="images/icon-reminders.svg" alt="reminders">Reminders</a>
                            <a href="#"><img src="images/icon-planning.svg" alt="planning">Planning</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <div class="dropdown-button">
                            <button type="button" name="company">Company <img src="images/icon-arrow-down.svg" alt="arrow"></button>
                        </div>
                        <div class="dropdown-content">
                            <a href="#">History</a>
                            <a href="#">Our Team</a>
                            <a href="#">Blog</a>
                        </div>
                    </div>

                    <a role="button" href="#">Careers</a>
                    <a role="button" href="#">About</a>
                </div>

                <div class="nav-login">
                    <a class="login" role="button" href="#">Login</a>
                    <a class="register" role="button" href="#">Register</a>
                </div>
            </div>

        </div>

        <div class="hero mobile-only">
            <img class="mobile-only" src="images/image-hero-mobile.png" alt="person-on-laptop">
        </div>

        <div class="content">
            <div class="information">
                <h1 class="title">Make remote work</h1>
                <p class="subtitle">Get your team in sync, no matter your location. Streamline processes,
                    create team rituals, and watch productivity soar.</p>
            </div>

            <div class="cta">
                <a role="button" href="#">Learn more</a>
            </div>

            <div class="hero desktop-only">
                <img class="desktop-only" src="images/image-hero-desktop.png" alt="person-on-laptop">
            </div>
        </div>

        <div class="client">
            <img class="client-logo" src="images/client-databiz.svg" alt="databiz-logo">
            <img class="client-logo" src="images/client-audiophile.svg" alt="audiophile-logo">
            <img class="client-logo" src="images/client-meet.svg" alt="meet-logo">
            <img class="client-logo" src="images/client-maker.svg" alt="maker-svg">
        </div>

    </div>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
